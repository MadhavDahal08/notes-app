<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="icon" href="images/favicon.png" />
    <title>Notes App</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Notes App</h1>
        <h2 class="header__subtitle">Takes notes and never forget</h2>
      </div>
    </header>
    <div class="actions">
      <div class="actions__container actions__container--spaced">
        <a href="index.html">Home</a>
        <span id="last-edited"></span>
      </div>
    </div>
    <div class="container">
      <input
        type="text"
        class="note-title title-input"
        placeholder="Note title"
      />
      <textarea
        name=""
        id=""
        cols="30"
        rows="10"
        class="note-body body-input"
        placeholder="Enter a Note Body"
      ></textarea>
      <button class="remove-note button button--secondary">Remove Note</button>
    </div>
    <script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
    <script src="scripts/notes-functions.js"></script>
    <script src="scripts/notes-edit.js"></script>
  </body>
</html>
